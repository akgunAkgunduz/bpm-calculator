<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>BPM Calculator</title>
</head>
<body>
  <div id="container">
    <h1>BPM Calculator</h1>

    <div id="inputs">
      <span>If you play </span>
      <select id="groups">
        <option value="2">Twos</option>
        <option value="3">Threes</option>
        <option value="4">Fours</option>
        <option value="5">Fives</option>
        <option value="6">Sixes</option>
        <option value="7">Sevens</option>
        <option value="8">Eights</option>
        <option value="9">Nines</option>
        <option value="10">Tens</option>
        <option value="11">Elevens</option>
      </select>
      <span> at </span>
      <input type="number" id="bpm" min="20" max="300">
      <span> BPM, the speed will be </span>
      <span id="speed">666</span>
      <span>notes per second.</span>
    </div>

    <h3>Speed Equivalents BPM Table</h3>
    <table id="bpm-table">
      <thead>
        <tr>
          <th>2s</th>
          <th>3s</th>
          <th>4s</th>
          <th>5s</th>
          <th>6s</th>
          <th>7s</th>
          <th>8s</th>
          <th>9s</th>
          <th>10s</th>
          <th>11s</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
