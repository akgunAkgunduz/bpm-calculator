<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>BPM Calculator</title>
</head>
<body>
  <div id="container">
    <h1>BPM Calculator</h1>
    <div id="inputs">
      <span>If you play </span>
      <select id="groups">
        <option value="2">Twos</option>
        <option value="3">Threes</option>
        <option value="4" selected>Fours</option>
        <option value="5">Fives</option>
        <option value="6">Sixes</option>
        <option value="7">Sevens</option>
        <option value="8">Eights</option>
        <option value="9">Nines</option>
        <option value="10">Tens</option>
        <option value="11">Elevens</option>
      </select>
      <span> at </span>
      <input type="number" id="bpm" value="180">
      <span> BPM, the speed will be </span>
      <span id="speed">12 </span>
      <span>notes per second.</span>
    </div>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
